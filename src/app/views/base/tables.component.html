<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Employee Master
          <span class="pull-right"><button type="button" class="btn btn-primary" data-toggle="modal" (click)="largeModal.show()">
            Add
          </button></span>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-bordered table-striped table-sm" datatable>
            <thead>
              <tr>
                <th>S.No</th>
                <th>Employee Code</th>
                <th>FName</th>
                <th>MName</th>
                <th>LName</th>
                <th>Designation</th>
                <th>Level</th>
                <th>Department</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let em of emp_master; let idx = index">
                <td>{{idx+1}}</td>
                <td>{{em.emp_code}}</td>
                <td>{{em.fname}}</td>
                <td>{{em.mname}}</td>
                <td>{{em.lname}}</td>
                <td>{{em.designation}}</td>
                <td>{{em.level}}</td>
                <td>{{em.department}}</td>
                <td>{{em.status}}</td>
                <td>Edit Delete</td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-horizontal"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
